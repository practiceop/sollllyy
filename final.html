
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry üíù</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
     <script src="audio.js"></script>
    
    <style>
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .music-control i {
            color: #ff3d7f;
            font-size: 24px;
        } 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #fdf2f8 25%, #fce7f3 50%, #fbcfe8 75%, #f9a8d4 100%);
            padding: 2rem;
            overflow: hidden;
            position: relative;
        }

        .background-shapes {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 192, 203, 0.1), rgba(255, 182, 193, 0.2));
            animation: float 8s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            right: 10%;
            animation-delay: -2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 30%;
            animation-delay: -4s;
        }

        .shape:nth-child(4) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: -6s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.3;
            }
            33% { 
                transform: translateY(-20px) translateX(10px) rotate(120deg);
                opacity: 0.5;
            }
            66% { 
                transform: translateY(10px) translateX(-10px) rotate(240deg);
                opacity: 0.4;
            }
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 192, 203, 0.5), transparent);
        }

        h1 {
            color: #ec4899;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 600;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #be185d;
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            font-weight: 400;
            margin-bottom: 2.5rem;
            opacity: 0;
            transform: translateY(30px);
            line-height: 1.5;
        }

        .hug-button {
            background: linear-gradient(135deg, #ec4899, #f472b6);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 1.2rem 2.5rem;
            font-size: clamp(1.1rem, 3.5vw, 1.3rem);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.3);
            font-family: inherit;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
        }

        .hug-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #f472b6, #ec4899);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .hug-button:hover::before {
            opacity: 1;
        }

        .hug-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(236, 72, 153, 0.4);
        }

        .hug-button:active {
            transform: translateY(0px);
        }

        .hug-button span {
            position: relative;
            z-index: 1;
        }

        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .button-container {
            position: relative;
            display: inline-block;
        }

        .button-container.active .progress-ring {
            opacity: 1;
        }

        .hug-animation {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(253, 242, 248, 0.95));
            backdrop-filter: blur(20px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
        }

        .hug-animation.active {
            opacity: 1;
            pointer-events: all;
        }

        .hug-image {
            width: min(85%, 350px);
            height: auto;
            margin-bottom: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .message {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2.5rem;
            margin: 1rem 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.6);
            max-width: 500px;
        }

        .message h2 {
            color: #ec4899;
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .message p {
            color: #be185d;
            font-size: clamp(1rem, 3.5vw, 1.4rem);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .send-back-button {
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 500;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
            font-family: inherit;
        }

        .send-back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4);
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 18px;
            color: #be185d;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .floating-hearts {
            position: absolute;
            pointer-events: none;
            font-size: 1.5rem;
            animation: heartFloat 4s linear infinite;
            opacity: 0.7;
        }

        @keyframes heartFloat {
            0% { 
                transform: translateY(0) rotate(0deg) scale(1); 
                opacity: 0.7; 
            }
            50% { 
                transform: translateY(-30vh) rotate(180deg) scale(1.2); 
                opacity: 0.4; 
            }
            100% { 
                transform: translateY(-60vh) rotate(360deg) scale(1); 
                opacity: 0; 
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .message {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <h1 id="main-heading">I'm Sorry ü•∫</h1>
        <p class="subtitle" id="sub-heading">Hold the button for 3 seconds to accept my heartfelt apology üíù</p>
        
        <div class="button-container" id="button-container">
            <button class="hug-button" id="hugButton">
                <span>Accept My Apology ü§ó</span>
            </button>
            
            <svg class="progress-ring" width="120" height="120">
                <circle id="progress-ring-circle"
                        stroke="#ec4899"
                        stroke-width="4"
                        fill="transparent"
                        r="56"
                        cx="60"
                        cy="60"/>
            </svg>
        </div>
    </div>

    <div class="hug-animation" id="hug-animation">
        <img src="./download (3).jpg" alt="Sorry Animation" class="hug-image">
        <div class="message">
            <h2>Thank You for Forgiving Me! üå∏</h2>
            <p style="margin-bottom: 1rem;">I promise to do better and cherish every moment with you üíñ</p>
            <p style="color: #f472b6; font-size: clamp(1rem, 3vw, 1.2rem);">You mean the world to me! ü•∞</p>
        </div>
        <button class="send-back-button" id="sendHugBack">
            Send Love Back üíù
        </button>
        <button class="close-button" id="closeButton">‚úï</button>
    </div>
     

    <script>
         
        // Initialize GSAP animations with modern easing
        const tl = gsap.timeline();
        
        tl.to("#main-heading", {
            opacity: 1,
            y: 0,
            duration: 1.2,
            ease: "power3.out"
        })
        .to("#sub-heading", {
            opacity: 1,
            y: 0,
            duration: 1,
            ease: "power2.out"
        }, "-=0.8")
        .to(".hug-button", {
            opacity: 1,
            y: 0,
            duration: 1,
            ease: "back.out(1.2)"
        }, "-=0.6");

        // Floating hearts animation
        function createFloatingHeart() {
            const hearts = ['üíñ', 'üíù', 'üíï', 'üíó', 'üå∏', '‚ú®'];
            const heart = document.createElement('div');
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.className = 'floating-hearts';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createFloatingHeart, 800);

        // Modern button hold logic
        const hugButton = document.getElementById('hugButton');
        const buttonContainer = document.getElementById('button-container');
        const progressRing = document.getElementById('progress-ring-circle');
        const circumference = 2 * Math.PI * 56;
        let startTime = 0;
        let holdTimer = null;
        let progress = 0;

        progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
        progressRing.style.strokeDashoffset = circumference;

        function setProgress(percent) {
            const offset = circumference - (percent / 100 * circumference);
            progressRing.style.strokeDashoffset = offset;
        }

        function startHold(e) {
            e.preventDefault();
            startTime = Date.now();
            holdTimer = setInterval(updateProgress, 16);
            buttonContainer.classList.add('active');
            
            gsap.to(hugButton, {
                scale: 0.95,
                duration: 0.1
            });
        }

        function updateProgress() {
            const elapsedTime = Date.now() - startTime;
            progress = Math.min((elapsedTime / 3000) * 100, 100);
            setProgress(progress);
            
            if (progress >= 100) {
                clearInterval(holdTimer);
                showApologyAccepted();
            }
        }

        function endHold() {
            if (progress < 100) {
                clearInterval(holdTimer);
                progress = 0;
                setProgress(0);
                buttonContainer.classList.remove('active');
            }
            
            gsap.to(hugButton, {
                scale: 1,
                duration: 0.2,
                ease: "back.out(1.7)"
            });
        }

        function showApologyAccepted() {
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100, 50, 200]);
            }

            const hugAnimation = document.getElementById('hug-animation');
            hugAnimation.style.display = 'flex';
            
            setTimeout(() => {
                hugAnimation.classList.add('active');
                
                gsap.fromTo(hugAnimation.children, 
                    {
                        opacity: 0,
                        y: 50,
                        scale: 0.8
                    },
                    {
                        opacity: 1,
                        y: 0,
                        scale: 1,
                        duration: 1.2,
                        stagger: 0.2,
                        ease: "power3.out"
                    }
                );
            }, 50);
        }

        function hideApologyAccepted() {
            const hugAnimation = document.getElementById('hug-animation');
            
            gsap.to(hugAnimation, {
                opacity: 0,
                duration: 0.4,
                ease: "power2.out",
                onComplete: () => {
                    hugAnimation.classList.remove('active');
                    hugAnimation.style.display = 'none';
                }
            });
        }

        // Event listeners
        hugButton.addEventListener('mousedown', startHold);
        hugButton.addEventListener('touchstart', startHold);
        hugButton.addEventListener('mouseup', endHold);
        hugButton.addEventListener('touchend', endHold);
        hugButton.addEventListener('mouseleave', endHold);

        document.getElementById('closeButton').addEventListener('click', hideApologyAccepted);

        document.getElementById('sendHugBack').addEventListener('click', function() {
            const originalText = this.innerHTML;
            this.innerHTML = 'üíù Sending Love! üíù';
            
            gsap.to(this, {
                scale: 1.1,
                duration: 0.1,
                yoyo: true,
                repeat: 1,
                ease: "power2.inOut"
            });
            
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            
            setTimeout(() => {
                this.innerHTML = originalText;
            }, 2000);
        });
    </script>
</body>
</html>
